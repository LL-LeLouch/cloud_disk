global:
  scrape_interval:
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s  #global catch time
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'user-api'
    static_configs:
      - targets: ['cloud_disk:4001']
        labels:
          job: user-api
          app: user-api
          env: dev
  - job_name: 'user-rpc'
    static_configs:
      - targets: ['cloud_disk:4002']
        labels:
          job: user-rpc
          app: user-rpc
          env: dev

  - job_name: 'verification-api'
    static_configs:
        - targets: ['cloud_disk:4003']
          labels:
            job: verification-api
            app: verification-api
            env: dev
  - job_name: 'verification-rpc'
    static_configs:
      - targets: ['cloud_disk:4004']
        labels:
          job: verification-rpc
          app: verification-rpc
          env: dev

  - job_name: 'order-api'
    static_configs:
      - targets: [ 'cloud_disk:4007' ]
        labels:
          job: order-api
          app: order-api
          env: dev
  - job_name: 'order-rpc'
    static_configs:
      - targets: [ 'cloud_disk:4008' ]
        labels:
          job: order-rpc
          app: order-rpc
          env: dev
  - job_name: 'order-mq'
    static_configs:
      - targets: [ 'cloud_disk:4009' ]
        labels:
          job: order-mq
          app: order-mq
          env: dev

  - job_name: 'payment-api'
    static_configs:
      - targets: [ 'cloud_disk:4011' ]
        labels:
          job: payment-api
          app: payment-api
          env: dev
  - job_name: 'payment-rpc'
    static_configs:
      - targets: [ 'cloud_disk:4012' ]
        labels:
          job: payment-rpc
          app: payment-rpc
          env: dev

  - job_name: 'disk-api'
    static_configs:
      - targets: [ 'cloud_disk:4013' ]
        labels:
          job: disk-api
          app: disk-api
          env: dev
  - job_name: 'disk-rpc'
    static_configs:
      - targets: [ 'cloud_disk:4014' ]
        labels:
          job: disk-rpc
          app: disk-rpc
          env: dev



  - job_name: 'mqueue-job'
    static_configs:
      - targets: [ 'cloud_disk:4015' ]
        labels:
          job: mqueue-job
          app: mqueue-job
          env: dev
  - job_name: 'mqueue-scheduler'
    static_configs:
      - targets: [ 'cloud_disk:4016' ]
        labels:
          job: mqueue-scheduler
          app: mqueue-scheduler
          env: dev