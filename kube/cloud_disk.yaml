apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud_disk
  namespace: cloud_disk
  labels:
    app: cloud_disk
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: cloud_disk
  template:
    metadata:
      labels:
        app: cloud_disk
    spec:
      containers:
      - name: cloud_disk
        image: meeseekbox/gomodd:v1.18
        lifecycle:
          preStop:
            exec:
              command: ["sh","-c","sleep 5"]
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
        - name: app
          mountPath: ..
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: app
          hostPath:
            path: /go/cloud_disk

---

apiVersion: v1
kind: Service
metadata:
  name: cloud_disk-svc
  namespace: cloud_disk
spec:
  ports:
    - port: 80
  selector:
    app: cloud_disk

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: cloud_disk-hpa-c
  namespace: cloud_disk
  labels:
    app: cloud_disk-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloud_disk
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: cloud_disk-hpa-m
  namespace: cloud_disk
  labels:
    app: cloud_disk-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloud_disk
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80
