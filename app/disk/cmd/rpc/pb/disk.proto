syntax = "proto3";

option go_package = "./pb";

package pb;

message StoreDetailReq {
  int64 uid = 1;
}

message StoreDetailResp {
  int64 id = 1;
  int64 maxSize= 2;
  int64 currentSize =3;
}

message ChangeStoreReq {
  int64 uid = 1;
  int64 maxSize = 2 ;
  int64 currentSize =3;
}

message ChangeStoreResp {
  int64 maxSize = 1;
  int64 currentSize =2;
}

service store {
  //判断是否能存入
  rpc StoreDetail(StoreDetailReq) returns(StoreDetailResp);

  //改变store大小
  rpc ChangeStore(ChangeStoreReq) returns(ChangeStoreResp);
}